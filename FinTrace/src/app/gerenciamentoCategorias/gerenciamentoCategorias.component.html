<mat-grid-list cols="12" rowHeight="60px">
  <mat-grid-tile colspan="12"></mat-grid-tile>
</mat-grid-list>

<mat-card class="cardCampos" appearance="outlined">

  <mat-grid-list cols="12" rowHeight="50px">
    <mat-grid-tile colspan="12">
      <div class="ajustetxte">
        <button mat-fab class="iconeRetorno" (click)="home()">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <div class="ajustetxtd">
        <button mat-raised-button (click)="dialogCategoria()" class="botaoTopo">Cadastrar Categorias</button>
      </div>
    </mat-grid-tile>
</mat-grid-list>
  
  <mat-card-header>
    <h3>Minhas Categorias</h3>
  </mat-card-header>
  
  <mat-card-content>

    <app-tabelaCategorias></app-tabelaCategorias>

  </mat-card-content>

  <mat-card-footer>
  </mat-card-footer>
</mat-card>
