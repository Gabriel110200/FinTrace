<section class="container" tabindex="0">


  <table mat-table [dataSource]="dados" (scroll)="tableScroll($event)">
  

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.tipoTransacao)}}>
          {{element.descricao}}
      </td>
    </ng-container>
  
  
    <ng-container matColumnDef="alteracao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.tipoTransacao)}}>
  
          <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="editar(element.idForm481)">
                <mat-icon class="icone">edit</mat-icon>
                <span class="textoSelecao">Editar Registro</span>
              </button>
              <button mat-menu-item (click)="remover(element.idForm481)">
                <mat-icon class="icone">delete</mat-icon>
                <span class="textoSelecao">Excluir Registro</span>
              </button>
            </mat-menu>
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela; sticky: true"></tr>
    <tr mat-row *matRowDef="let linhas; columns: colunasTabela;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell centered-cell" colspan="6">Não há informações</td>
    </tr>
  
  </table>


</section>
