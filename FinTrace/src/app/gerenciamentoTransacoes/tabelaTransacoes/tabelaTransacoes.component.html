<section class="container" tabindex="0">


  <table mat-table [dataSource]="dados" (scroll)="tableScroll($event)">

    <ng-container matColumnDef="transacao">
        <th mat-header-cell *matHeaderCellDef>TRANSAÇÃO</th>
        <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
          {{service.obterTipoTransacao(element.type)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
      <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
       {{element.category?.name}}
      </td>
  </ng-container>

  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>VALOR</th>
    <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
        R$ {{element.amount}}
    </td>
  </ng-container>
  
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> DATA TRANSAÇÃO </th>
        <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
            {{element.date | date: 'dd/MM/yyyy'}}
        </td>
    </ng-container>
  

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> DESCRIÇÃO </th>
      <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
          {{element.description}}
      </td>
    </ng-container>
  
  
    <ng-container matColumnDef="alteracao">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element" class={{service.obterClasseTransacao(element.type)}}>
  
          <!--button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item (click)="editar(element)">
                <mat-icon class="icone">edit</mat-icon>
                <span class="textoSelecao">Editar Registro</span>
              </button>
              <button mat-menu-item (click)="remover(element)">
                <mat-icon class="icone">delete</mat-icon>
                <span class="textoSelecao">Excluir Registro</span>
              </button>
            </mat-menu-->
        
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunasTabela; sticky: true"></tr>
    <tr mat-row *matRowDef="let linhas; columns: colunasTabela;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell centered-cell" colspan="6">Não há informações</td>
    </tr>
  
  </table>


</section>
